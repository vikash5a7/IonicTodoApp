<ion-header [translucent]="true">
    <ion-toolbar color="danger">
        <ion-title>
            Your Todo's
        </ion-title>
        <ion-buttons slot="end">
            <ion-button fill="clear" slot="icon-only" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item-sliding *ngFor="let todo of todos">
            <ion-item>
                <ion-label>
                    <h2>{{todo.data().title}}</h2>
                    <h3>{{todo.data().description}}</h3>
                    <p *ngIf="todo.data().last_date.toDate">{{todo.data().last_date.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="secondary" (click)="markCompleted(todo)">
                    <ion-icon name="checkmark"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" slot="fixed" horizontal="end">
        <ion-fab-button color="danger" (click)="gotToDoPage()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
