<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Create an Account </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-padding-end">
    <ion-list>
        <ion-item class="vertical-space">
            <h1 class="center">To Do App</h1>
        </ion-item>
        <ion-item>
            <h3>Create new account</h3>
        </ion-item>
        <form #loginForm=ngForm>
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input name="email" [(ngModel)]="form.email" required email type="email" placeholder="anything@gmail.com"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">password</ion-label>
                <ion-input name="password" required type="password" [(ngModel)]="form.password" placeholder="123456"></ion-input>
            </ion-item>
        </form>

    </ion-list>
    <ion-button color="danger" expand="block" shape="round" [disabled]="!loginForm.valid" (click)="singUp()">Create Account</ion-button>
    <ion-button fill="clear" expand="block" color="danger" (click)="goToLogin()">Already Account? Login here</ion-button>
</ion-content>
