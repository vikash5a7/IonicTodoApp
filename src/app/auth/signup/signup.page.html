<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Create account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-padding-end">
    <ion-list>
        <ion-item class="vertical-space">
            <div class="center">
                <span style="color: rgb(255, 0, 0); font-size: 30px;">To</span>
                <span> Do </span>
                <span style="color: rgb(144, 223, 120); font-size: 30px;">App</span>
            </div>
        </ion-item>
        <ion-item style="--inner-border-width: 0px;">
            <h3 class="center">Create new account</h3>
        </ion-item>
        <form #loginForm=ngForm>
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input name="email" [(ngModel)]="form.email" required email type="email" placeholder="anything@gmail.com"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">password</ion-label>
                <ion-input #password="ngModel" name="password" required type="password" [(ngModel)]="form.password" placeholder="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Confirmed Password</ion-label>
                <ion-input name="confirmPassword" pattern="{{ password.value }}" required type="password" [(ngModel)]="form.confirmPassword" placeholder="confirmed-password"></ion-input>
            </ion-item>
        </form>
    </ion-list>
    <ion-button color="danger" expand="block" shape="round" [disabled]="!loginForm.valid" (click)="singUp()">Create Account</ion-button>
    <ion-button fill="clear" expand="block" color="danger" (click)="goToLogin()">Already Account? Login here</ion-button>
</ion-content>
